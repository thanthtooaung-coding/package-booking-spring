version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: packagebooking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-mysql}
      MYSQL_DATABASE: ${DB_NAME:-package_booking_system_db}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mysql}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - packagebooking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-mysql}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: packagebooking-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATASOURCE_URL: ${DATASOURCE_URL}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-mysql}
      SERVER_PORT: 9001
    ports:
      - "${SERVER_PORT:-9001}:9001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - packagebooking-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  packagebooking-network:
    driver: bridge
